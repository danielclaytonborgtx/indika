<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="stylee.css">
    <link rel="icon" href="https://th.bing.com/th/id/R.f9d37443a522edaa1d2da1a04071bbb8?rik=s%2fLZ%2bA8MDCkjRQ&pid=ImgRaw&r=0">
</head>
<body>
    <h1>Contato</h1>
    <form action="">
        <fieldset>
            <legend>Fale conosco</legend>
            <label for="name">Nome</label>
            <br>
            <input id="name" type="text" name= "name" 
            placeholder="Nome completo">
            <br>
            <br>
            <label for="Email">email</label>
            <br>
            <input id="Email" type="email" name= "Email"
            placeholder="Seu email">
            <br>
            <br>
            <label for="message">Menssagem</label>
            <br>
            <textarea name="message" id="message" cols="21" rows="10" 
            placeholder="Digite sua menssagem"></textarea>
            <br>
            <br>
            <button type="submit">Enviar</button>
        </fieldset>
    </form>
    <nav>
        <ul>
            <li><a href="mailto:inndika.com">Email</a></li>
        </ul>
    </nav> 
</body>
</html>
